<div class="conteiner-fluid">
    <div class="row bg-secondery">
        <div class="col-md-12 text-white">
            <a routerLink="/inicio" class="text-white text-left">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i> Início
            </a>

            <h1 class="fs-54 text-center">Categorias</h1>
            <h5 class="fs-18 text-center">Visualize todos os temas cadastrado ou inclua um novo:</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]="categoria.titulo" type="text" class="form-control" id="categoria" placeholder="Digite a descrição da categoria">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button (click)="cadastrar()" class="btn btn-light">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todas as Categorias</h2>
        </div>
    </div>
    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descrição</th>
                    <th scope="col" class="text-right">Modificações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let categoria of listaCategoria">
                    <th>{{categoria.id}}</th>
                    <th>{{categoria.titulo}}</th>
                    <td class="d-flex justify-content-end">
                        <button class="btn btn-info mr-3">Editar</button>
                        <button class="btn btn-danger">Apagar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
