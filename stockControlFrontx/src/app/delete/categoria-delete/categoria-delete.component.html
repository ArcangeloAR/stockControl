<div class="container mt-5 mb-5">
    <div class="row mb-5">
        <div class="col-md-12">
            <div class="text-center text-secondary">Apagar Categoria</div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Para deletar uma categoria, ela deverá estar vazia ou você deverá ser um usuário Administrador para efetuar o processo!</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h5 class="text-center text-info">Categoria: {{categoria.titulo}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger" routerLink="/categorias">Não</button>
            <button class="btn btn-success" (click)="deletar()">Sim</button>
        </div>
    </div>
</div>
